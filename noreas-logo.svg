<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Gradient for the traveling light effect -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8ec63f;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec63f;stop-opacity:0.3" />

      <!-- Animate the gradient offset to create traveling light effect -->
      <animate attributeName="x1" values="-100%;200%" dur="2s" repeatCount="1" />
      <animate attributeName="x2" values="0%;300%" dur="2s" repeatCount="1" />
    </linearGradient>
  </defs>

  <!-- Blue "N" -->
  <text x="0" y="60" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#0760ad">N</text>

  <!-- Green "O" with smoothly varying stroke widths - 8 segments for smooth transitions -->
  <g transform="rotate(15 70 40)">
    <!-- Segment 1: Starting thin -->
    <path d="M 48,40 A 22,30 0 0,1 59,15.4" fill="none" stroke="#8ec63f" stroke-width="5" stroke-linecap="round"/>

    <!-- Segment 2: Getting thicker -->
    <path d="M 59,15.4 A 22,30 0 0,1 70,10" fill="none" stroke="#8ec63f" stroke-width="7" stroke-linecap="round"/>

    <!-- Segment 3: Thickening more -->
    <path d="M 70,10 A 22,30 0 0,1 81,15.4" fill="none" stroke="#8ec63f" stroke-width="9" stroke-linecap="round"/>

    <!-- Segment 4: Thickest -->
    <path d="M 81,15.4 A 22,30 0 0,1 92,40" fill="none" stroke="#8ec63f" stroke-width="11" stroke-linecap="round"/>

    <!-- Segment 5: Starting to thin -->
    <path d="M 92,40 A 22,30 0 0,1 81,64.6" fill="none" stroke="#8ec63f" stroke-width="9" stroke-linecap="round"/>

    <!-- Segment 6: Thinner -->
    <path d="M 81,64.6 A 22,30 0 0,1 70,70" fill="none" stroke="#8ec63f" stroke-width="7" stroke-linecap="round"/>

    <!-- Segment 7: Getting thin -->
    <path d="M 70,70 A 22,30 0 0,1 59,64.6" fill="none" stroke="#8ec63f" stroke-width="5" stroke-linecap="round"/>

    <!-- Segment 8: Thinnest -->
    <path d="M 59,64.6 A 22,30 0 0,1 48,40" fill="none" stroke="#8ec63f" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Animated light overlay on the ellipse -->
  <ellipse cx="70" cy="40" rx="22" ry="30" fill="none" stroke="url(#lightGradient)" stroke-width="12" transform="rotate(15 70 40)" opacity="0.8">
    <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="1" />
  </ellipse>

  <!-- Blue "REAS" -->
  <text x="95" y="60" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#0760ad">REAS</text>
</svg>
